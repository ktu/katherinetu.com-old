	<script type='text/javascript'>
			randInt = Math.random();
			if (randInt < 0.15) {

			} else if (randInt < 0.35 && randInt >= 0.15 ) {
				document.getElementById('footerimg').src='/images/footer-bird01.png';

				document.getElementById('footerimg').src='/images/footer-bird02.png';

				document.getElementById('footerimg').src='/images/footer-bird03.png';

				document.getElementById('footerimg').src='/images/footer-dolphin.png';

			}
