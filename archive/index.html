---
layout: base
title: Archive
---

		
<div class='main'>
	<h1>

		{{ page.title }}
	</h1>

	<table class='post' width='100%'>
		{% for post in site.posts %}<tr><td style='max-width:15%;'>
		<i>{{ post.date | date_to_long_string }}</i></td><td width='70%'> 
		<a href='{{ post.url }}'>{{ post.title }}</a>
		</td></tr>{% endfor %}	
	</table>
</div>
